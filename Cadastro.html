<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00000000;
            background-image: url('https://www.cimentoitambe.com.br/wp-content/uploads/2018/08/Princess-Tower.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 250px;
            margin: 40px;
            padding: 75px;
            background-color: #fffdfd8a;
            border-radius: 40px;
            box-sizing: content-box;
            max-width: 1000px;
        }

        .login {
            text-align: center;
            font-size: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
        }

        button[name="registrar"] {
            background-color: #ff9100;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Registre-se</h2>
        </div>
    
        <form>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
    
            <button type="submit" name="registrar" onclick="location.href = 'index.html'">Registrar</button>
        </form>
    </div>
</body>
</html>
